<div class="container py-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6" >
      <img src="{{product.image}}" alt="{{product.image}}" class="product-image">
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2>{{product.title}}</h2>
      <span class="price-tag">{{product.price | currency}}</span>
      <p class="mt-3 product-description">
        {{product.description}}
      </p>
      
      <ul>
        <li>High quality material</li>
        <li>1-year warranty</li>
        <li>Free shipping</li>
      </ul>

      <div class="mt-4">
        <button class="btn btn-success btn-lg" >Add to Cart</button>
      </div>
    </div>
  </div>
</div>
